    <body>
        <header>
            <img src="images/nerdluv.png" alt="banner logo" /> <br />
            where meek geeks meet
        </header>

        <!-- your HTML output follows -->

        <form action="http://mumstudents.org/params.php">
            <fieldset>
                <legend>New User Signup:</legend>

                <label>
                    <strong>Name:</strong>
                    <input type="text" size="16" name="name" />
                </label><br/>

                <strong>Gender:</strong>
                <label><input type="radio" name="gender" value="male" /> Male</label>
                <label><input type="radio" name="gender" value="female" checked/> Female</label><br/>

                <label><strong>Age: </strong><input type="text" size="6" maxlength="2" name="age" /></label><br/>

                <label>
                    <strong>Personality type:</strong><input type="text" size="6" maxlength="4" name="type" />
                    (<a href="http://www.humanmetrics.com/cgi-win/jtypes2.asp">Don't know your type?</a>)
                </label><br/>

                <label for="selectfavoriteos"><strong>Favorite OS:</strong></label>
                <select name="favoriteos" id="selectfavoriteos">
                    <option selected>Windows</option>
                    <option>Mac OS X</option>
                    <option>Linux</option>
                </select><br/>

                <strong>Seeking age:</strong>
                <input type="text" size="6" maxlength="2" placeholder="min" name="min" />
                to <input type="text" size="6" maxlength="2" placeholder="max" name="max" /><br/>

                <input type="submit" value="Sign Up" />
            </fieldset>
        </form>

        <br/>

        <!-- shared page bottom HTML -->

            This page is for single nerds to meet and date each other! Type in your personal information and wait for the nerdly
